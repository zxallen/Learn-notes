<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <style>
    .box1{
        width: 100%;
        height: 1000px;
        background: black;
        border: 1px solid black;
    }
    .box2{
        width: 200px;
        height: 200px;
        background: red;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -100px;
    }
    .box_set{
        display: none;
    }
    </style>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
    $(function(){
        // 点击黑盒子，红盒子显示出来
        $('.box1').click(function(){
            $('.box_set').show();
        })
        // 点击红盒子，红盒子消失。
        $('.box2').click(function(){
            $('.box_set').hide()
            return false;
        })
    })
    </script>
</head>
<body>
    <div class="box1">
        <div class="box2 box_set"></div>
    </div>
</body>
</html>
